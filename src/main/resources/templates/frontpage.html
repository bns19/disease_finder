<html>
<body xmlns:th="http://www.w3.org/1999/thymeleaf">
<form action="#" th:action="@{/}" th:object="${symptomSet}" method="post">
    <table>
        <p>Please add symptoms seperated by comma.</p>
        <tr>
            <td>symptoms:</td>
            <td><input type="text" th:field="*{input}" /></td>
            <!--<td th:if="${#fields.hasErrors('input')}" th:errors="*{input}">input Error</td>-->
        </tr>
        <tr>

            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>
</body>
</html>
