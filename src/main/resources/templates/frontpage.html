<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <script type="text/javascript" th:src="@{js_libs/jquery.min.js}" ></script>
    <script th:src="@{js_libs/jquery-ui.min.js}" type = "text/javascript"></script>
    <script th:src="@{js_libs/FileSaver.min.js}" type="text/javascript"></script>
    <script th:src="@{js/getSymptoms.js}" type="text/javascript"></script>
    <script th:src="@{js/autocomplete.js}" type="text/javascript"></script>
    <link th:href="@{http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{js_libs/bootstrap.min.js}" type = "text/javascript"></script>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/bootstrap.css.map}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/bootstrap-theme.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/bootstrap-theme.css.map}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/disease_matcher_layout.css}" rel="stylesheet" type="text/css"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>


</head>

    <body>
        <div id="container">
            <div id="wrapper" class ="col-md-10 col-xs-10 col-sm-10 col-lg-10">
                <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6" id = "search">
                    <h2>Select symptoms</h2>
                    <div>
                        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>

                        <form>
                            <input type="text" id="symptoms" name="symptoms"/>
                            <button id="searchButton" name="searchButton" onclick="sendSymptoms(symptoms.value);" type="button">
                                Search button</button>
                        </form>

                    </div>

                    <div id = "testoutput"></div>

                    <!--<div id="search-bar" class="inner-addon right-addon">-->
                        <!--<input type="text" id="search-symptom" value="Search symptoms" class="input form-control" />-->
                        <!--&lt;!&ndash;<i id = "glyph" class="glyphicon glyphicon-search" aria-hidden="true"></i>&ndash;&gt;-->
                    <!--</div>-->

                    <div id="ontology-tree" class="demo" style="margin-top:2em;"></div>

                </div>
                <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6" id ="result">
                    <div role="tabpanel">

                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist" id ="tablist">
                            <li role="presentation" class="active"><a href="#searchTab" aria-controls="searchTab" role="tab" data-toggle="tab" class = "tab">Search</a></li>
                            <li role="presentation" ><a href="#resultTab" aria-controls="resultTab" role="tab" data-toggle="tab" class = "tab">Results</a></li>
                        </ul>

                         <!--Tab panes-->
                        <div class="tab-content" id="tabcontent">
                            <div role="tabpanel" class="tab-pane active" id="searchTab">
                                <br/><br/>
                                <div id="event_result">Select symptoms on the right side of the page.</div>
                                <button id="search-button" class="button btn btn-info">Search for diseases</button>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="resultTab">
                                <br/><br/>
                                Click in the search-tab on the search button to get results here.
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </body>

</html>
