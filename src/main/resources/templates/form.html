<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="includes/header :: head">
</head>

<body>

<div class="textcon">

    <div class="menu">

        <div sec:authorize="hasRole('USER')">
            This content is only shown to administrators.
        </div>

        <span sec:authentication="peprsonForm.firstName"></span>

        <menu th:replace="includes/menu :: menu"></menu>

    </div>

    <form action="#" th:action="@{/form}" th:object="${personForm}" method="post">
        <table>

            <tr>
                <td>First name:</td>
                <td><input type="text" th:field="*{firstName}"/></td>
                <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Email</td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input type="text" th:field="*{lastName}"/></td>
                <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName</td>
            </tr>
            <tr>
                <td>Username:*</td>
                <td><input type="text" th:field="*{username}"/></td>
                <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username</td>
            </tr>
            <tr>
                <td>Email:*</td>
                <td><input type="email" th:field="*{email}"/></td>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email</td>
            </tr>
            <tr>
                <td>Birthdate:</td>
                <td><input type="text" th:field="*{bDate}"/></td>
                <td th:if="${#fields.hasErrors('bDate')}" th:errors="*{bDate}">password</td>
            </tr>
            <tr>
                <td>Password:*</td>
                <td><input type="password" th:field="*{password}"/></td>
                <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password</td>
            </tr>
            <tr>
                <td>Confirm password:*</td>
                <td><input type="password" th:field="*{password2}"/></td>
                <td th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}">confirm password</td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</div>


</body>
<footer th:replace="includes/footer :: foot"></footer>
</html>
