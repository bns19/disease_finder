<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="includes/header :: head">
    <title>Spring Security Example </title>
</head>
<body>

    <div th:if="${param.error}">
         Invalid username and password.
    </div>

    <div th:if="${param.logout}">
         You have been logged out.
    </div>

<div class="textcon">

    <div class="menu">

        <form th:action="@{/logout}" method="post"><input type="submit" value="Sign Out" class="myButton"/>

            <a th:href="@{/login}" class="myButton">Login </a>

            <a th:href="@{/form}" class="myButton">Register</a>

            <a th:href="@{/trythis}" class="myButton">Symptoms</a>

            <a th:href="@{/trylanguage}" class="myButton">language</a>

        </form>
    </div>

    <table>
        <form th:action="@{/login}" method="post">

            <tr>

                    <td><label> User Name : <input type="text" name="username"/> </label></td>

            </tr>
            <tr>

                    <td><label> Password: <input type="password" name="password"/> </label></td>

            </tr>
            <tr>

                    <td><input type="submit" value="Sign In"/></td>

            </tr>

        </form>
    </table>

</div>

</body>
</html>
