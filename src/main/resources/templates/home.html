<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="includes/header :: head">
    <title>Title</title>
</head>

<body background="https://hirewallpapers.com/wp-content/uploads/2016/02/light_blue_1920x1080_wallpaper.jpg">
<div class = "header">header</div>

<div class="textcon">
    <div class="menu">
        <menu th:replace="includes/menu :: menu"></menu>
    </div>

    <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6" id ="history">
        <div role="tabpanel">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist" id ="tablist">
                <li role="presentation" class="active"><a href="#treetab" aria-controls="treetab" role="tab" data-toggle="tab" class = "tab">trees</a></li>
                <li role="presentation"><a type="hidden" href="#resultTab" aria-controls="resultTab" role="tab" data-toggle="tab" class = "tab">results</a></li>

            </ul>

            <!--Tab panes-->
            <div class="tab-content" id="tabcontent">
                <div role="tabpanel" class="tab-pane active" id="treetab">
                    <br/><br/>
                    <div id="discriptionTrees">The trees will spawn here</div>
                    <h2>Select symptoms</h2>
                    <div>
                        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
                        <form>
                            <div th:with="username=${#httpServletRequest.remoteUser}"></div>
                            <input type="text" id="symptoms" name="symptoms"/>
                            <button id="searchButton" name="searchButton" onclick="sendSymptoms(symptoms.value);" type="button">
                                Search button</button>
                        </form>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="resultTab">
                    <br/><br/>
                    Click in the search-tab on the search button to get results here.
                </div>

            </div>

        </div>
        </div>
    <div th:if="${#httpServletRequest.remoteUser}"> <!-- if customer is anonymous-->
        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>

        <validlogin th:replace="includes/validlogin :: functionality"></validlogin>
    </div>



</div>
</body>

<footer th:replace="includes/footer :: foot">
    <title>Title</title>
</footer>
</html>
