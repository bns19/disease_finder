<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="includes/header :: head">
    <title>DiseaseFinder</title>
</head>

<body background="https://hirewallpapers.com/wp-content/uploads/2016/02/light_blue_1920x1080_wallpaper.jpg">

<menu th:replace="includes/menu :: menu"></menu>

<div class="textcon">


    <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6" id="history">
        <div role="tabpanel">

            <!-- if customer is loggedin-->
            <div th:if="${#httpServletRequest.remoteUser}">
                <navmenu th:replace="includes/navmenu :: loggedin"></navmenu>
            </div>

            <!-- if customer is not loggedin-->
            <div th:if="${#httpServletRequest.remoteUser == null}">
                <navmenu th:replace="includes/navmenu :: notloggedin"></navmenu>
            </div>

            <!--Tab panes-->
            <div class="tab-content" id="tabcontent">
                <div role="tabpanel" class="tab-pane active" id="treetab">
                    <br/><br/>
                    <div id="discriptionTrees">


                    </div>
                    <h2>Select symptoms</h2>
                    <div>
                        <form>
                            <input type="text" id="symptoms" name="symptoms"/>
                            <button id="searchButton" name="searchButton" onclick="sendSymptoms(symptoms.value);"
                                    type="button"> Search
                            </button>
                        </form>

                        <div id="event_result">Select symptoms on the right side of the page.</div>
                        <button id="search-button" class="button btn btn-info">Search for diseases</button>
                        <div id="ontology-tree" class="demo" style="margin-top:2em;"></div>

                        <!--tree!!!!!!!!!!!!!!!!!!-->
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="resultTab">
                    <br/><br/>
                    Click in the search-tab on the search button to get results here.
                </div>

                <div role="tabpanel" class="tab-pane" id="historytab">
                    <searchhistory th:replace="includes/searchhistory :: showsearchhis"></searchhistory>
                </div>

            </div>

        </div>
    </div>

</div>
<div class="modal fade bs-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <!--<br>-->
            <div class="bs-example bs-example-tabs">
                <ul id="myTab" class="nav nav-tabs">
                    <li class="active"><a href="#signin" data-toggle="tab">Sign In</a></li>
                    <li class=""><a href="#signup" data-toggle="tab">Register</a></li>
                </ul>
            </div>
            <div class="modal-body">
                    <div id="myTabContent" class="tab-content">
                        <login th:replace="includes/login :: login"></login>

                    <div class="tab-pane fade" id="signup">
                        <register th:replace="includes/register :: register"></register>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <center>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </center>
            </div>
        </div>
    </div>
</div>
</body>

<subtree th:replace="includes/subtree :: tree"></subtree>

<footer th:replace="includes/footer :: foot"></footer>

</html>
