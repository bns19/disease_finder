<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="includes/header :: head">
    <title>DiseaseFinder</title>
</head>

<body background="https://hirewallpapers.com/wp-content/uploads/2016/02/light_blue_1920x1080_wallpaper.jpg">

<menu th:replace="includes/menu :: menu"></menu>

<div class="textcon">
    <leftfield th:replace="includes/leftfield"></leftfield>
    <rightfield th:replace="includes/rightfield"></rightfield>
</div>

<div class="modal fade bs-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <!--<br>-->
            <div class="bs-example bs-example-tabs">
                <ul id="myTab" class="nav nav-tabs">
                    <li class="active"><a href="#signin" data-toggle="tab">Sign In</a></li>
                    <li class=""><a href="#signup" data-toggle="tab">Register</a></li>
                </ul>
            </div>
            <div class="modal-body">
                    <div id="myTabContent" class="tab-content">
                        <login th:replace="includes/login :: login"></login>

                    <div class="tab-pane fade" id="signup">
                        <register th:replace="includes/register :: register"></register>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <center>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </center>
            </div>
        </div>
    </div>
</div>
</body>

<footer th:replace="includes/footer :: foot"></footer>

</html>
