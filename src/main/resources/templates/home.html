<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="includes/header :: head">
    <title>Title</title>
</head>

<body background="https://hirewallpapers.com/wp-content/uploads/2016/02/light_blue_1920x1080_wallpaper.jpg">

<div class="textcon">

    <div class="menu">
        <menu th:replace="includes/menu :: menu"></menu>
    </div>


    <div th:if="${#httpServletRequest.remoteUser}"> <!-- if customer is anonymous-->

        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>

        <validlogin th:replace="includes/validlogin :: functionality"></validlogin>
    </div>

    <form>
        <input type="text" id="symptoms" name="symptoms"/>

        <button id="searchButton" name="searchButton" onclick="sendSymptoms(symptoms.value);" type="button">
            Search button
        </button>
    </form>

</div>
</body>

<footer th:replace="includes/footer :: foot">
    <title>Title</title>
</footer>
</html>
