<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="includes/header :: head">
    <title>Title</title>
</head>

<body background="https://hirewallpapers.com/wp-content/uploads/2016/02/light_blue_1920x1080_wallpaper.jpg">
<!--<div class="header">header</div>-->


<menu th:replace="includes/menu :: menu"></menu>

<div class="textcon">


    <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6" id="history">
        <div role="tabpanel">

            <!-- if customer is loggedin-->
            <div th:if="${#httpServletRequest.remoteUser}">
                <navmenu th:replace="includes/navmenu :: loggedin"></navmenu>
            </div>

            <!-- if customer is not loggedin-->
            <div th:if="${#httpServletRequest.remoteUser == null}">
                <navmenu th:replace="includes/navmenu :: notloggedin"></navmenu>
            </div>

            <!--Tab panes-->
            <div class="tab-content" id="tabcontent">
                <div role="tabpanel" class="tab-pane active" id="treetab">
                    <br/><br/>
                    <div id="discriptionTrees">


                    </div>
                    <h2>Select symptoms</h2>
                    <div>
                        <form>
                            <input type="text" id="symptoms" name="symptoms"/>
                            <button id="searchButton" name="searchButton" onclick="sendSymptoms(symptoms.value);"
                                    type="button">
                                Search button
                            </button>
                        </form>
                        <div id="event_result">Select symptoms on the right side of the page.</div>
                        <button id="search-button" class="button btn btn-info">Search for diseases</button>
                        <div id="ontology-tree" class="demo" style="margin-top:2em;"></div>

                        <!--tree!!!!!!!!!!!!!!!!!!-->
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="resultTab">
                    <br/><br/>
                    Click in the search-tab on the search button to get results here.
                </div>

                <div role="tabpanel" class="tab-pane" id="historytab">
                    <navmenu th:replace="includes/searchhistory :: showsearchhis"></navmenu>
                </div>


            </div>

        </div>
    </div>


</div>
<div class="modal fade bs-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <!--<br>-->
            <div class="bs-example bs-example-tabs">
                <ul id="myTab" class="nav nav-tabs">
                    <li class="active"><a href="#signin" data-toggle="tab">Sign In</a></li>
                    <li class=""><a href="#signup" data-toggle="tab">Register</a></li>
                </ul>
            </div>
            <div class="modal-body">
                <div id="myTabContent" class="tab-content">

                    <div class="tab-pane fade active in" id="signin">
                        <table>
                            <form th:action="@{/login}" method="post">
                                <tr>
                                    <td><label> User Name: <input type="text" name="username"/> </label></td>
                                </tr>
                                <tr>
                                    <td><label> Password: <input type="password" name="password"/> </label></td>
                                </tr>
                                <tr>
                                    <td><input type="submit" value="Sign In"/></td>
                                </tr>
                            </form>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="signup">
                        <form action="#" th:action="@{/form}" th:object="${user}" method="post">
                            <table>

                                <tr>
                                    <td>Username:*</td>
                                    <td><input type="text" th:field="*{username}"/></td>
                                    <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username</td>
                                </tr>
                                <tr>
                                    <td>Email:*</td>
                                    <td><input type="email" th:field="*{email}"/></td>
                                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email</td>
                                </tr>
                                <tr>
                                    <td>Password:*</td>
                                    <td><input type="password" th:field="*{password}"/></td>
                                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password</td>
                                </tr>
                                <tr>
                                    <td>Confirm password:*</td>
                                    <td><input type="password" th:field="*{confirmPassword}"/></td>
                                    <td th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">confirm password</td>
                                </tr>
                                <tr>
                                    <td>
                                        <button type="submit">Submit</button>
                                    </td>
                                </tr>

                            </table>
                        </form>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <center>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </center>
            </div>
        </div>
    </div>
</div>
</body>

<footer th:replace="includes/footer :: foot">
    <title>Title</title>
</footer>
</html>
